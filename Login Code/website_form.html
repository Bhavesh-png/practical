<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Registration Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); /* Purple/Blue Gradient */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            color: #333;
        }
        .form-container {
            background-color: #ffffff;
            width: 100%;
            max-width: 500px;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .form-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #4a4a4a;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 14px;
        }
        input[type="text"], input[type="email"], select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 15px;
            box-sizing: border-box; 
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="text"]:hover, input[type="email"]:hover, select:hover {
            border-color: #a0a0a0;
        }

        input[type="text"]:focus, input[type="email"]:focus, select:focus {
            border-color: #764ba2; 
            box-shadow: 0 0 8px rgba(118, 75, 162, 0.2);
        }
        .options-container {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .option-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 6px 12px;
            border-radius: 20px;
            transition: background-color 0.2s ease, transform 0.1s ease;
            background-color: #f8f9fa;
            border: 1px solid transparent;
        }
        .option-label:hover {
            background-color: #e2e6ea;
            transform: scale(1.02);
            border-color: #cbd3da;
        }

        input[type="radio"], input[type="checkbox"] {
            margin-right: 8px;
            cursor: pointer;
            accent-color: #764ba2;
        }
        input[type="submit"] {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(118, 75, 162, 0.4);
        }
        input[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(118, 75, 162, 0.6);
            filter: brightness(1.1);
        }

        input[type="submit"]:active {
            transform: translateY(1px);
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Website Registration</h2>
        <form action="submit_website.php" method="post">
            
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Choose a username" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="name@example.com" required>
            </div>

            <div class="form-group">
                <label>Gender</label>
                <div class="options-container">
                    <label class="option-label">
                        <input type="radio" name="gender" value="male"> Male
                    </label>
                    <label class="option-label">
                        <input type="radio" name="gender" value="female"> Female
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label>Skills</label>
                <div class="options-container">
                    <label class="option-label">
                        <input type="checkbox" name="skills[]" value="HTML"> HTML
                    </label>
                    <label class="option-label">
                        <input type="checkbox" name="skills[]" value="CSS"> CSS
                    </label>
                    <label class="option-label">
                        <input type="checkbox" name="skills[]" value="JavaScript"> JavaScript
                    </label>
                    <label class="option-label">
                        <input type="checkbox" name="skills[]" value="PHP"> PHP
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="country">Country</label>
                <select id="country" name="country">
                    <option value="" disabled selected>-- Select your country --</option>
                    <option value="USA">USA</option>
                    <option value="Canada">Canada</option>
                    <option value="UK">UK</option>
                    <option value="Australia">Australia</option>
                    <option value="India">India</option>
                </select>
            </div>

            <input type="submit" value="Create Account">
        </form>
    </div>

</body>
</html>
