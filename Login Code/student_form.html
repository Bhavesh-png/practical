<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Student Registration</title>
    <style>
        /* 1. General Page Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        /* 2. Form Container */
        .form-container {
            background-color: #ffffff;
            width: 100%;
            max-width: 500px;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        /* Hover Effect: The whole card lifts slightly */
        .form-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }

        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* 3. Input Groups */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        /* 4. Text Inputs & Select styling */
        input[type="text"], select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 14px;
            transition: all 0.3s ease; /* Smooth transition for hover */
            outline: none;
        }

        /* HOVER & FOCUS EFFECTS for Inputs */
        input[type="text"]:hover, select:hover {
            border-color: #999;
        }

        input[type="text"]:focus, select:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.3);
        }

        /* 5. Radio & Checkbox Styling */
        .option-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .option-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background 0.2s;
        }

        .option-label:hover {
            background-color: #f0f0f0;
            color: #4CAF50;
        }

        input[type="radio"], input[type="checkbox"] {
            margin-right: 8px;
            accent-color: #4CAF50; /* Modern browser color styling */
            cursor: pointer;
        }

        /* 6. Submit Button Styling */
        input[type="submit"] {
            width: 100%;
            padding: 14px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* BUTTON HOVER EFFECT */
        input[type="submit"]:hover {
            background-color: #45a049;
            transform: translateY(-2px); /* Moves button up */
            box-shadow: 0 7px 14px rgba(0,0,0,0.15); /* Increases shadow */
        }

        input[type="submit"]:active {
            transform: translateY(1px);
        }

    </style>
</head>
<body>

    <div class="form-container">
        <h2>Student Registration</h2>
        <form action="display.php" method="post">
            
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label>Gender</label>
                <div class="option-group">
                    <label class="option-label">
                        <input type="radio" name="gender" value="male"> Male
                    </label>
                    <label class="option-label">
                        <input type="radio" name="gender" value="female"> Female
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label>Hobbies</label>
                <div class="option-group">
                    <label class="option-label">
                        <input type="checkbox" name="hobbies[]" value="reading"> Reading
                    </label>
                    <label class="option-label">
                        <input type="checkbox" name="hobbies[]" value="Sports"> Sports
                    </label>
                    <label class="option-label">
                        <input type="checkbox" name="hobbies[]" value="Music"> Music
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="course">Select Course</label>
                <select id="course" name="course">
                    <option value="" disabled selected>-- Choose a Course --</option>
                    <option value="BCA">BCA</option>
                    <option value="BBA">BBA</option>
                    <option value="BSC">BSC</option>
                    <option value="MCA">MCA</option>
                    <option value="IMCA">IMCA</option>
                </select>
            </div>

            <input type="submit" value="Register Now">
        </form>
    </div>

</body>
</html>
